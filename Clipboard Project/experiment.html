<!DOCTYPE html>
<html lang="en">
<head>
    <title>Experiment</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            display: inline-block;
        }

        .box1 {
            background-color: hsl(171, 66%, 44%);
        }

        .box2 {
            background-color: hsl(233, 100%, 69%);
        }

        .box3 {
            background-color: hsl(210, 10%, 33%);
        }

        .box4 {
            background-color: hsl(201, 11%, 66%);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
